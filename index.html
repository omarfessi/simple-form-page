<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/index.html" method="GET">
        <section>
          <h2>How we can help you?</h2>
          <ul>
            <li>
              <label for="username"> Your Name</label>
              <input type="text" name="username" id="username" required />
            </li>

            <li>
              <label for="email-adress"> Your Email Address </label>
              <input
                type="email"
                name="email-adress"
                id="email-adress"
                required
              />
            </li>

            <li>
              <label for="phone-number"> Your Phone Number</label>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                minlength="5"
              />
            </li>
            <li>
              <label for="message"> Your Message</label>
              <textarea
                name="message"
                id="message"
                rows="10"
                required
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel" required>
            <option value="web-search">Web Search</option>
            <option value="word-of-mouth">Word Of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section >
          <h2>How should we replay ?</h2>
          <ul>
            <li class="inline-control">
              <input type="radio" id="reply-phone" name="reply"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                id="reply-email"
                name="reply"
                value="email"
                required
              />
              <label for="reply-email"> Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                id="replay-none"
                name="reply"
                value="reply-none"
                required
              />
              <label for="reply-none">Don't reach out to me</label>
            </li>
          </ul>
        </section>

        <section class="inline-control">
          <input type="checkbox" name="accept-terms" id="accept-terms" />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="form-actions">
          <button class = "empty-btn" type="reset">Clear</button>
          <button class="full-btn"> Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
